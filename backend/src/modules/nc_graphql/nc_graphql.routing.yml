# Make an endpoint at /graphql
# integrate with the graphql stuff
# make a suitably cached schema file
# make a sensible way to provide entities/sub-entities
# make a sensible way to add extra stuff

nc_graphql.graphql:
  path: '/graphql'
  defaults:
    _controller: '\Drupal\nc_graphql\Controller\GraphQLController::graphql'
  requirements:
    _access: 'TRUE'
