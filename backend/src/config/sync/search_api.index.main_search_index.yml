uuid: a1995161-5be0-48e4-98ea-a148963f4802
langcode: en
status: true
dependencies:
  module:
    - search_api_solr
    - node
    - paragraphs
    - search_api
  config:
    - field.storage.node.field_wysiwyg_slices
    - field.storage.node.field_parent
    - field.storage.node.field_signposting
    - field.storage.paragraph.field_signposts
    - field.storage.node.field_summary
    - search_api.server.solr_server_main
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
id: main_search_index
name: Services
description: 'All content for indexing into solr.'
read_only: false
field_settings:
  body:
    label: Body
    datasource_id: 'entity:node'
    property_path: field_wysiwyg_slices
    type: text
    dependencies:
      config:
        - field.storage.node.field_wysiwyg_slices
  parent:
    label: 'Parent » Content » Title'
    datasource_id: 'entity:node'
    property_path: 'field_parent:entity:title'
    type: string
    dependencies:
      config:
        - field.storage.node.field_parent
      module:
        - node
  processed:
    label: 'Body » Processed text'
    datasource_id: 'entity:node'
    property_path: 'field_wysiwyg_slices:processed'
    type: text
    dependencies:
      config:
        - field.storage.node.field_wysiwyg_slices
  signposts:
    label: 'Signposting » Paragraph » Signposts'
    datasource_id: 'entity:node'
    property_path: 'field_signposting:entity:field_signposts'
    type: integer
    dependencies:
      config:
        - field.storage.node.field_signposting
        - field.storage.paragraph.field_signposts
      module:
        - paragraphs
  status:
    label: status
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    dependencies:
      module:
        - node
  summary:
    label: Summary
    datasource_id: 'entity:node'
    property_path: field_summary
    type: text
    boost: !!float 2
    dependencies:
      config:
        - field.storage.node.field_summary
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 3
    dependencies:
      module:
        - node
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    dependencies:
      module:
        - node
  url:
    label: URI
    property_path: search_api_url
    type: string
    configuration:
      absolute: false
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - service_landing_page
        - service_page
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  entity_status: {  }
  html_filter:
    all_fields: false
    fields:
      - body
      - processed
      - summary
      - title
    title: true
    alt: true
    tags:
      b: 2
      em: 1
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      u: 1
    weights:
      preprocess_index: -15
      preprocess_query: -15
  language_with_fallback: {  }
  rendered_item: {  }
  solr_date_range:
    weights:
      preprocess_index: 0
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: solr_server_main
